<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
        }
        .search-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .user-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            font-weight: 600;
            color: #495057;
            padding: 15px;
        }
        .table td {
            padding: 15px;
            vertical-align: middle;
        }
        .action-btn {
            border-radius: 8px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-shield-alt me-2"></i>Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="admin-header">
        <div class="container">
            <h1 class="display-5 fw-bold mb-3">
                <i class="fas fa-users me-3"></i>User Management
            </h1>
            <p class="lead">Manage all platform users efficiently</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Success/Error Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Actions -->
        <div class="search-card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <form method="get" action="/admin/users">
                        <div class="input-group">
                            <input type="text" class="form-control" name="search" 
                                   th:value="${searchTerm}" 
                                   placeholder="Search by username or email...">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    
                    <a href="/admin/users" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-refresh me-2"></i>Reset
                    </a>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="user-table">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- No users message -->
                        <tr th:if="${users == null or #lists.isEmpty(users)}">
                            <td colspan="5" class="text-center text-muted py-5">
                                <i class="fas fa-users fa-3x mb-3 d-block text-muted opacity-50"></i>
                                <span th:if="${searchTerm != null and !searchTerm.isEmpty()}">
                                    No users found matching "<span th:text="${searchTerm}"></span>"
                                </span>
                                <span th:if="${searchTerm == null or searchTerm.isEmpty()}">
                                    No users found in the system
                                </span>
                            </td>
                        </tr>
                        
                        <!-- Dynamic user rows -->
                        <tr th:each="user : ${users}" th:if="${users != null and !#lists.isEmpty(users)}">
                            <td><strong th:text="${user.userId}">1</strong></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" 
                                             style="width: 40px; height: 40px;">
                                            <i class="fas fa-user text-white"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <strong th:text="${user.username}">username</strong>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <span th:if="${user.role.name() == 'CUSTOMER'}" 
                                      class="badge bg-success fs-6" th:text="${user.role}">CUSTOMER</span>
                                <span th:if="${user.role.name() == 'ADMIN'}" 
                                      class="badge bg-danger fs-6" th:text="${user.role}">ADMIN</span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.userId})}" 
                                          method="post" 
                                          style="display: inline-block;" 
                                          onsubmit="return confirm('Are you sure you want to delete this user?')">
                                        <button type="submit" 
                                                class="btn btn-sm btn-outline-danger action-btn" 
                                                title="Delete User">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Statistics Footer -->
        <div class="mt-4 text-center text-muted" th:if="${users != null and !#lists.isEmpty(users)}">
            <i class="fas fa-info-circle me-2"></i>
            Showing <strong th:text="${#lists.size(users)}">0</strong> users
            <span th:if="${searchTerm != null and !searchTerm.isEmpty()}">
                matching "<span th:text="${searchTerm}"></span>"
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
